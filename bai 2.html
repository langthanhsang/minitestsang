<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let arr = ["a","b","c","d","e","d"];
    let input = prompt('nhập kí tự bất kì')
      function display () {
        let count = 0;
          for (let i = 0; i < arr.length; i++) {
              if( input == arr[i]) {
                  count++
              }
          }
          if(count !== 0) {
              alert(count)
          }
          else {
              alert(-1)
          }
      }
      display(arr)
</script>

</body>
</html>
