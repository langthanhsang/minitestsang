<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 id="h1"></h1>
<p id="p"></p>
<script>
    let num = +prompt("Nhập vào số lượng ptu của mảng: ")
    let array = new Array(num)
    for (let i = 0; i < array.length; i++) {
        array[i] = +prompt("Nhập vào phần tử thứ " + (i+1) + ": ")
    }
    console.log(array)
    let count = 0
    let count3 = 0
    let count5 = 0
    for (let i = 0; i < array.length; i++) {
        if( array[i] % 3 != 0 && array[i] % 5 != 0) {
            count++
        }
        else
         if (array[i] % 3 == 0) {
             count3++

            } else if (array[i] % 5 == 0) {
             count5++
            }
         if( count == 0) {
             document.getElementById('p').innerHTML=('Codegym' + '<i>')
         }
         else if( count3 > count5) {
             document.getElementById('h1').innerHTML=('C1021H1');
         }else {
             document.getElementById('Helloworld' + '<b>')
         }

    }


</script>

</body>
</html>
